<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>slider</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/slide.css">
</head>

<body>



  <div class="container-fluid slider">
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mycarousel" data-slide-to="1"></li>
        <li data-target="#mycarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/1.jpg" data-color="lightblue" alt="Location ski Alpes">
          <div class="carousel-caption">
            <h3>La Montagne ça vous gagne< !!</h3>
          </div>
        </div>
        <div class="item">
          <img src="img/2.jpg" data-color="firebrick" alt="Magasin location ski">
          <div class="carousel-caption">
            <h3>Découvrez des stations mémorables</h3>
          </div>
        </div>
        <div class="item">
          <img src="img/3.jpg" data-color="firebrick" alt="Location materiels de ski">
          <div class="carousel-caption">
            <h3>Trouvez votre loueur de matériels de ski</h3>
          </div>
        </div>
      </div>

      <!-- Controles -->
      <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Suivant</span>
      </a>
      <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Précédent</span>
      </a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/slide.js"></script>
</body>

</html>
