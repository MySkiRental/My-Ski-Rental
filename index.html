    <!-- Intro Header -->
    <header class="intro">
        <div class="container-fluid slider">
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/1.jpg" data-color="lightblue" alt="Location ski Alpes">
                        <div class="carousel-caption">
                            <h3>La Montagne ça vous gagne< !!</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/2.jpg" data-color="firebrick" alt="Magasin location ski">
                        <div class="carousel-caption">
                            <h3>Découvrez des stations mémorables</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/3.jpg" data-color="firebrick" alt="Location materiels de ski">
                        <div class="carousel-caption">
                            <h3>Trouvez votre loueur de matériels de ski</h3>
                        </div>
                    </div>
                </div>

                <!-- Controles -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Suivant</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Précédent</span>
                </a>
            </div>
        </div>
    </header>

                        <option value="ski10" class="Pyrenees-2000 ski">Mach Carbon</option>
                    </optgroup>
