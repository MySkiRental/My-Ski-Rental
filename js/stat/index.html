<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>jQuery Counter Up Examples</title>
  <link rel="stylesheet" href="stat.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container center">
    <div class="row ">
      <div class="col-md-4">
        <span class="counter" style="display: inline-block; width: 32%">26</span>
        <p class="def">Stations de ski sont référenciées</p>
      </div>
      <div class="col-md-4">
        <span class="counter" style="display: inline-block; width: 32%">250</span>
        <p class="def">Loueurs nous font confiances</p>
      </div>
      <div class="col-md-4">
        <span class="counter petitemargegentille" style="display: inline-block; width: 32%">1200</span>
        <p class="def">Utilisateurs consultent nos infos</p>
      </div>
    </div>

  </div>





  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/stat.js" charset="utf-8"></script>

</body>

</html>
